<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Eu te amo</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 20px;
    }
    img {
      border-radius: 20px;
      width: 300px;
      margin-top: 20px;
    }
    h1 {
      color: #ff8aa6;
    }
    .contador {
      margin-top: 20px;
      font-size: 20px;
      color: #ffb6c1;
    }
    .mensagem {
      margin-top: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      font-size: 18px;
      line-height: 1.6;
    }
    .musica {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>Feliz vida, amorzinho !!</h1>
  <img src="img/foto.jpeg" alt="Nós dois juntinhos, sorrindo">

  <div class="contador" id="contador">Carregando tempo de amor...</div>

  <div class="mensagem">
    Sou tão feliz por ter você na minha vida. Te amo cada vez mais. Parabéns, meu amor!
  </div>

  <div class="musica">
    <iframe 
      style="border-radius:12px" 
      src="https://open.spotify.com/embed/track/7D0RhFcb3CrfPuTJ0obrod?utm_source=generator&si=d3866b9dcd264414" 
      width="40%" 
      height="80" 
      frameborder="0" 
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
      allowfullscreen 
      loading="lazy"
      title="Música no Spotify">
    </iframe>
  </div>

  <script>
    const dataInicio = new Date("2023-11-13T00:00:00");
    const contador = document.getElementById("contador");

    function atualizarContador() {
      const agora = new Date();
      const diff = agora - dataInicio;

      const anos = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
      const dias = Math.floor((diff % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((diff % (1000 * 60)) / 1000);

      const anoTexto = anos === 1 ? "ano" : "anos";

      contador.innerHTML = `Estamos juntos há: ${anos} ${anoTexto}, ${dias} dias, ${horas.toString().padStart(2, '0')} horas, ${minutos.toString().padStart(2, '0')} minutos e ${segundos.toString().padStart(2, '0')} segundos.`;
    }

    atualizarContador();
    setInterval(atualizarContador, 1000);
  </script>

</body>
</html>
